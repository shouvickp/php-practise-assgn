<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="./action_page.php" method="post" enctype="multipart/form-data">
      <div class="imgcontainer">
        <img id="profilepic" src="profilepic/avatar.png" alt="Avatar" class="avatar"><br>
        <label for="fileToUpload"><b>Select image to upload:</b></label>
    	<input type="file" name="fileToUpload" id="fileToUpload"  onchange="readURL(this);">
      </div>

      <div class="container">
        <label for="uemail"><b>Email</b></label>
        <input type="email" placeholder="Enter Username" name="uemail" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*~])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special characters, and at least 8 or more characters" required>
        <label for="confirm_psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="confirm_psw" name="confirm_psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*~])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and one special characters, and at least 8 or more characters" required>
        <div id="password-strength-status"></div>

        <label for="gender"><b>Gender</b></label> <br><br>
    	    <input type="radio" id="male" name="gender" checked="checked" value="male">
    		<label for="male">Male</label>&nbsp;&nbsp;
    		<input type="radio" id="female" name="gender" value="female">
    		<label for="female">Female</label>&nbsp;&nbsp;
    		<input type="radio" id="other" name="gender" value="other">
    		<label for="other">Other</label>
            <br><br>
        <label for="city"><b>Choose a city: </b></label>
          <select name="city" id="city">
            <option value="Kolkata">Kolkata</option>
            <option value="Howrah">Howrah</option>
            <option value="Chennai">Chennai</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
          </select>
    	        <br><br>
    	<button type="submit" name="submit">Register</button>
    	<label>
            <input type="checkbox" name="terms_and_conditions" required="required">I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>
    	</label>
        <br><br>
        <label>Already have an account login <a href="login.html"> here.</a></label>
      </div>
    </form>
    <script>
        //function to preview the image
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#profilepic')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(130);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
